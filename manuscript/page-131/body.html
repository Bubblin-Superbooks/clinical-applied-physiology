		<h6>Heel Shin Test: </h6>
		<ol>
			<li> Ask the subject to lie down supine on the bed. </li>
			<li> Explain the test procedure to the subject.</li>
			<li> Ask the subject to raise one leg and place the heel on the opposite knee and then slide the heel up and
				down the shin between knee and ankle.</li>
		</ol>
